<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: conic-gradient(#e51a5a, #9726ed, #5e0a9e, #e51a5a);
        }

        .regform {
            width: 50%;
            margin: auto;
            padding: 20px !important;
            box-shadow: 0px 0px 5px black;
            background-color: white;
            border-radius: 20px;
        }

        label {
            color: black;
        }

        h3 {
            text-align: center;
        }

        input[type="text"],
        [type="password"],
        [type="date"],
        select,
        textarea,
        .input-group-text {
            border-bottom: 1px solid black !important;
            border-top: none !important;
            border-left: none !important;
            border-right: none !important;
        }

        input[type="radio"],
        input[type="checkbox"] {
            border: 1px solid black !important;
        }

        input[type="text"],
        [type="password"],
        [type="date"],
        select,
        textarea,
        .input-group-text {
            border-radius: 0 !important;
        }

        input:focus,
        select:focus,
        textarea:focus {
            box-shadow: none !important;
        }
    </style>
</head>

<body>
    <!-- 
        for label => form-label
        for textarea, input type = text,date,email,password,number,datetime-local  => form-control
        for checkbox, radio button => form-check-input 
            label => form-check-label 
            main div => form-check 
            main div set inline => form-check-inline
        for select-option => form-select
        for input type color => form-control-color
        for input type range => form-range
     -->
    <div class="container py-3">
        <div class="p-2 regform">
            <h3 class="pb-3">New User</h3>
            <form action="">
                <!-- first name -->
                <div class="row py-1">
                    <div class="col-12">
                        <label for="" class="form-label">Firstname</label>
                    </div>
                    <div class="col-lg-12 col-md-12 col-sm-12 col-12">
                        <input type="text" name="" id="" class="form-control">
                    </div>
                </div>
                <!-- last name  -->
                <div class="row py-1">
                    <div class="col-12">
                        <label for="" class="form-label">Lastname</label>
                    </div>
                    <div class="col-lg-12 col-md-12 col-sm-12 col-12">
                        <input type="text" name="" id="" class="form-control">
                    </div>
                </div>
                <!-- Birthdate -->
                <div class="row py-1">
                    <div class="col-12">
                        <label for="" class="form-label">Birthdate</label>
                    </div>
                    <div class="col-lg-12 col-md-12 col-sm-12 col-12">
                        <input type="date" name="" id="" class="form-control">
                    </div>
                </div>
                <!-- Gender -->
                <div class="row py-1">
                    <div class="col-12">
                        <label for="" class="form-label">Gender</label>
                    </div>
                    <div class="col-lg-12 col-md-12 col-sm-12 col-12">
                        <div class="form-check-inline">
                            <input type="radio" name="gen" id="" class="form-check-input">
                            <label for="" class="form-check-label">Male</label>
                        </div>
                        <div class="form-check-inline">
                            <input type="radio" name="gen" id="" class="form-check-input">
                            <label for="" class="form-check-label">Female</label>
                        </div>
                    </div>
                </div>
                <!-- address -->
                <div class="row py-1">
                    <div class="col-12">
                        <label for="" class="form-label">Address</label>
                    </div>
                    <div class="col-lg-12 col-md-12 col-sm-12 col-12">
                        <textarea name="" id="" cols="30" rows="2" class="form-control"></textarea>
                    </div>
                </div>
                <!-- city -->
                <div class="row py-1">
                    <div class="col-12">
                        <label for="" class="form-label">City</label>
                    </div>
                    <div class="col-lg-12 col-md-12 col-sm-12 col-12">
                        <select name="" id="" class="form-select">
                            <option value="">---select---</option>
                            <option value="">Surat</option>
                            <option value="">Baroda</option>
                        </select>
                    </div>
                </div>
                <!-- email -->
                <div class="row py-1">
                    <div class="col-12">
                        <label for="" class="form-label">Email</label>
                    </div>
                    <div class="col-lg-12 col-md-12 col-sm-12 col-12">
                        <div class="input-group">
                            <input type="text" name="" id="" class="form-control">
                            <label for="" class="input-group-text">@gmail.com</label>
                        </div>
                    </div>
                </div>
                <!-- password -->
                <div class="row py-1">
                    <div class="col-12">
                        <label for="" class="form-label">Password</label>
                    </div>
                    <div class="col-lg-12 col-md-12 col-sm-12 col-12">
                        <input type="password" name="" id="" class="form-control">
                    </div>
                    <!-- show password -->
                    <div class="col-lg-12">
                        <div class="form-check">
                            <input type="checkbox" name="" id="" class="form-check-input">
                            <label for="" class="form-check-label">Show Password</label>
                        </div>
                    </div>
                </div>
                <!-- show password -->
                <div class="row py-1">
                    <div class="col-12">
                        <button class="btn btn-outline-success">Register</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</body>

</html>
