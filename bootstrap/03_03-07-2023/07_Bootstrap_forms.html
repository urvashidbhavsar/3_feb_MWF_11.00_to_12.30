<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <!-- 
        for label => form-label
        for input type = text,date  => form-control
        for checkbox, radio button => form-check-input 
            label => form-check-label 
            main div => form-check 
            main div set inline => form-check-inline
     -->
    <div class="container py-3">
        <h3 class="pb-3">New User</h3>
        <form action="">
            <!-- first name -->
            <div class="row py-1">
                <div class="col-12">
                    <label for="" class="form-label">Firstname</label>
                </div>
                <div class="col-lg-10 col-md-10 col-sm-12 col-12">
                    <input type="text" name="" id="" class="form-control">
                </div>
            </div>
            <!-- last name  -->
            <div class="row py-1">
                <div class="col-12">
                    <label for="" class="form-label">Lastname</label>
                </div>
                <div class="col-lg-10 col-md-10 col-sm-12 col-12">
                    <input type="text" name="" id="" class="form-control">
                </div>
            </div>
            <!-- Birthdate -->
            <div class="row py-1">
                <div class="col-12">
                    <label for="" class="form-label">Birthdate</label>
                </div>
                <div class="col-lg-10 col-md-10 col-sm-12 col-12">
                    <input type="date" name="" id="" class="form-control">
                </div>
            </div>
            <!-- Gender -->
            <div class="row py-1">
                <div class="col-12">
                    <label for="" class="form-label">Gender</label>
                </div>
                <div class="col-lg-10 col-md-10 col-sm-12 col-12">
                    <div class="form-check-inline">
                        <input type="radio" name="gen" id="" class="form-check-input">
                        <label for="" class="form-check-label">Male</label>
                    </div>
                    <div class="form-check-inline">
                        <input type="radio" name="gen" id="" class="form-check-input">
                        <label for="" class="form-check-label">Female</label>
                    </div>
                </div>
            </div>
        </form>
    </div>
</body>

</html>
