<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Page</title>
    <!--bootstrap css cdn -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- bootstrap icon cdn -->
    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.10.5/font/bootstrap-icons.min.css">
    <!-- font awesome cdn -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- custom css -->
    <link rel="stylesheet" href="style.css">
    <!-- owl carousel css -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.carousel.min.css">
    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.theme.default.min.css">
</head>

<body>
    <!-- bootstrap nav -->
    <header class="">
        <div class="header-bg">
            <div class="container py-2">
                <nav class="navbar navbar-expand-lg">
                    <div class="container-fluid">
                        <a class="navbar-brand" href="#">
                            <h2 class="text-white">Finance <span>Ideas</span></h2>
                        </a>
                        <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                            data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                            aria-expanded="false" aria-label="Toggle navigation">
                            <span class="navbar-toggler-icon"></span>
                        </button>
                        <div class="collapse navbar-collapse" id="navbarSupportedContent">
                            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                                <li class="nav-item">
                                    <a class="nav-link" aria-current="page" href="#">Home</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" href="#">About</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" href="#">Services</a>
                                </li>
                                <li class="nav-item dropdown">
                                    <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown"
                                        aria-expanded="false">
                                        Pages
                                    </a>
                                    <ul class="dropdown-menu">
                                        <li><a class="dropdown-item" href="#">Blog</a></li>
                                        <li><a class="dropdown-item" href="#">Single Blog</a></li>
                                        <li><a class="dropdown-item" href="#">Landing Blog</a></li>
                                    </ul>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link">Contact</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link">
                                        <span class="fa-solid fa-search"></span>
                                    </a>
                                </li>
                            </ul>
                        </div>
                    </div>
                </nav>
            </div>
        </div>
        <div class="divider"></div>
    </header>

    <!-- slider section -->
    <section class="sliderSec">
        <div class="container-fluid m-0 p-0">
            <div class="owl-carousel owl-theme">
                <div class="items">
                    <div class="slider1">
                        <div class="sliderText">
                            <h1 class="pb-3">The Largest business Expert in Newyork.</h1>
                            <button class="readMore btn">Read More</button>
                            <div class="mx-auto pt-5">
                                <a href="" class="moveBtn">
                                    <div class="moveDown">
                                        <div class="circle"></div>
                                    </div>
                                    <div class="moveDownArrow">
                                        <div class="fa-solid fa-angle-down a1"></div>
                                        <div class="fa-solid fa-angle-down a2"></div>
                                        <div class="fa-solid fa-angle-down a3"></div>
                                    </div>
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="items">
                    <div class="slider2">
                        <div class="sliderText">
                            <h1 class="text-capitalize pb-3">Check Out our latests tips and tricks</h1>
                            <button class="readMore btn">Read More</button>
                        </div>
                    </div>
                </div>
                <div class="items">
                    <div class="slider3">
                        <div class="sliderText">
                            <h1 class="text-capitalize pb-3">Check Out our latests tips and tricks</h1>
                            <button class="readMore btn">Read More</button>
                        </div>
                    </div>
                </div>
                <div class="items">
                    <div class="slider4">
                        <div class="sliderText">
                            <h1 class="pb-3">The Largest business Expert in Newyork.</h1>
                            <button class="readMore btn">Read More</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- jquery cdn -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
    <!-- js cdn -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- owl js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/owl.carousel.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/owl.carousel.js"></script>
    <script>
        $(function () {
            $('.owl-carousel').owlCarousel({
                items: 1,
                loop: true,
                margin: 5,
                nav: true,
                dots: false,
            });
        })
    </script>
</body>

</html>
