<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            color: red;
        }
    </style>
    <script>
        function passcheck(){
            let pass = document.getElementById("pass").value;
            let cpass = document.getElementById("cpass").value;
            if(pass == ""){
                document.getElementById("msg").innerText =  "enter password"
                return false
            }else if(cpass == ""){
                document.getElementById("msg1").innerText = "enter confirm password"
                return false
            }else{
                document.getElementById("msg").innerText = ""
                document.getElementById("msg1").innerText = ""
                return false
            }
        }
        // parameterized function
        function param_fun(inp, msg){
            if(inp.value == "" || inp.value == null){
                document.getElementById(msg).innerText = "enter value"
                return false
            }else{
                 document.getElementById(msg).innerText = ""
                return false
            }
        }

        function express_pass(inp,msg){
            let ex = /^(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?=.*[^a-zA-Z0-9])(?!.*\s).{8,12}$/;
            if (ex.test(inp.value)) {
                document.getElementById(msg).innerText = ""
                return false
            } else {
                document.getElementById(msg).innerText = "Enter proper password"
                return false
            }
        }
        function match_pass(){
            let pass = document.getElementById("pass").value;
            let cpass = document.getElementById("cpass").value;
            if(cpass != pass){
                document.getElementById("msg1").innerText="password and confirm password does not match"
                return false
            }else{
                document.getElementById("msg1").innerText = ""
                return false
            }
        }
    </script>
</head>
<body>
    <form action="#" method="post">
        <table>
            <!-- 1st row -->
            <tr>
                <td>
                    <label for="">Enter password</label>
                </td>
                <td>
                    <input type="text" id="pass" onblur="return param_fun(this, 'msg')" onkeyup="return express_pass(this,'msg')" maxlength="12">
                </td>
                <td>
                    <div id="msg"></div>
                </td>
            </tr>
            <!-- 2nd row -->
            <tr>
                <td>
                    <label for="">Enter confirm password</label>
                </td>
                <td>
                    <input type="text" id="cpass" onblur="return param_fun(this, 'msg1')" onkeyup="return match_pass()">
                </td>
                <td>
                    <div id="msg1"></div>
                </td>
            </tr>
            <!-- 3rd row -->
            <tr>
                <td colspan="3">
                    <button onclick="return passcheck()">Click Here</button>
                </td>
            </tr>
            <tr>
                <td colspan="3">
                    <p>password between 8 to 15 characters which contain at least one lowercase letter, one uppercase letter, one
                    numeric digit, and one special character</p>
                </td>
            </tr>
        </table>
    </form>
</body>
</html>
