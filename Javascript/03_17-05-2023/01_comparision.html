<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var num = 13;
        var res;
        // <, >, <=, >=, ==, !=

        res = (num < 30)
        console.log(res);

        res = (num > 30)
        console.log(res);

        res = (num <= 13)
        console.log(res);

        res = (num >= 13)
        console.log(res);

        res = (num == 13)
        console.log(res);

        res = (num != 13)
        console.log(res);

        res = (num === 13)
        console.log(res);
        
        // identical equal to (check also datatype)
        res = (num === "13")
        console.log(res);
        // not identical
        res = (num !== "13")
        console.log(res);
    </script>
</body>
</html>
