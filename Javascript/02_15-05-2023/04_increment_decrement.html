<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- ++ (increment) means add 1 value
        there is 2 type of increment.
        (1) pre-increment forex, ++a;
        (2) post-increment for ex, a++

        --(decrement) means deduct 1 value
        there is 2 type of decrement
        (1) pre-decrement for ex, --a;
        (2) post-decrement  for ex. a--;
    -->
    <script>
        var a=1;
        console.log(a++);  // print than increment = 1
        console.log(a); // 2
        a++;  // 3
        console.log(++a); // increment than print = 4

        var b = 10;
        console.log(b--);  // print than decrement  = 10
        console.log(b); // 9
        --b;  // 8
        console.log(b--); //8
        console.log(b);
    </script>
</body>
</html>
