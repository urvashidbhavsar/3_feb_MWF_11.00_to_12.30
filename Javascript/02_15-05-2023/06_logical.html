<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var x = 20;
        var res;

        // && check both operation if both are true then return as true, otherwise false.
        res = (x < 30 && x > 10)
        console.log(res);

        res = (x < 50 && x > 30)
        console.log(res);

        //  || check only 1 condition if 1 is true it return true.
        // of both false then return it false.
        res = (x < 30 || x > 10)
        console.log(res);

        res = (x < 50 || x > 30)
        console.log(res);

        res = (!(x == 30))
        console.log(res)
    </script>
</body>
</html>
