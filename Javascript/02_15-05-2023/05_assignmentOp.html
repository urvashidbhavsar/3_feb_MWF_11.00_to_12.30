<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let num1 = 56;
        let num2 = 12;

        console.log("number 1 is : " + num1);
        console.log("number 2 is : "+ num2);

        num1 += num2  //num1 = num1 + num2;
        // num2 = num1 + num2;
        console.log(num1); // 68

        num1 -= num2 //num1 = num1 - num2;
        console.log(num1); // 56

        num1 *= num2;
        console.log(num1); //672

        num1 /= num2
        console.log(num1);  // 12

        num1 %= num2
        console.log(num1);
    </script>
</body>
</html>
