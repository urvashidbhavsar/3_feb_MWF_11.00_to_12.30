<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button onclick="confirm_fn()">click Here</button>
    <script>
        function confirm_fn(){
            if(confirm("Select option") == true){
                alert("you press ok")
            }else{
                alert("you press cancel")
            }
        }
    </script>
</body>
</html>
