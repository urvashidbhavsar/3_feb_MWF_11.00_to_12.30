<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button onclick="go_fun()">Go</button>
    <button onclick="back_fun()">Back</button>

    <script>
        function go_fun(){
            history.go(-3);
        }
        function back_fun(){
            window.history.back()
        }
    </script>
</body>
</html>
