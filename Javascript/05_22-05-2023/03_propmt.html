<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- prompt take an input from user -->
    <button onclick="prompt_fn()">Show Prompt</button>
    <h2 id="p1"></h2>
    <script>
        function prompt_fn(){
            var username = prompt("Enter any Value");
            if(username == ""){
                alert("enter value")
            }else{
                // alert(username)
                document.getElementById("p1").innerText = username
            }
        }
    </script>
</body>
</html>
