<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        h1{
            background-color: lawngreen;
        }
        #div1{
            height: 300px;
            width: 300px;
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <button onclick="changeCss()">Click to change CSS</button>
    <br> <br>
    <div id="div1"></div>
    <script>
        function changeCss(){
            let Changebg = document.getElementById("div1")
            // document.body.style.backgroundColor = "burlywood"
            Changebg.style.backgroundColor = "lawngreen"
        }
    </script>
</body>
</html>
