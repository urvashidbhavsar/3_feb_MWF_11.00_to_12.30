<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function click_val(){
            alert("Hello user, using function")
        }

    </script>
</head>
<body>
    <button class="btn1" onclick="click_val()">Click Here</button>
    <button class="btn2">Click Here</button>

    <!-- add event listner code written at end of the body -->
    <script>
        var btn = document.querySelector(".btn2");
        btn.addEventListener("click", function () {
            alert("Hello user, using addeventlistner")
        })
    </script>
</body>
</html>
