<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function hideshowpass(){
            let pass = document.getElementById("pass");
            if(pass.type == "password"){
                pass.type = "text";
            }else{
                pass.type = "password"
            }
        }
    </script>
</head>
<body>
    <!-- with function -->
    <h3>using function</h3>
    <form action="">
        Password : <input type="password" name="" id="pass" placeholder="Enter Password">

        <br><br>
        <input type="checkbox" onclick="hideshowpass()"> Show Password
    </form>
    <hr>    

    <!-- addevent listner -->
    <h3>using addevent listner</h3>
    <form action="">
        Password : <input type="password" name="" id="cpass" placeholder="Enter Password">
    
        <br><br>
        <input type="checkbox" id="show"> Show Password
    </form>

    <script>
        // let show = document.getElementById("show")
        let showbtn = document.querySelector("#show");
        showbtn.addEventListener("click",function(){
            let pass = document.getElementById("cpass");
                if (pass.type == "password") {
                    pass.type = "text";
                } else {
                    pass.type = "password"
                }
        })
    </script>
</body>
</html>
