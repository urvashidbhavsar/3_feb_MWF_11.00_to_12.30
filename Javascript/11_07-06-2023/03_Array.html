<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- array is a collection of value / data -->
    <script>
        let myarr = ["html", "css", "js", "jquery", "bootstrap"];
        console.log(myarr)
        document.write(myarr);
        document.write("<br>")

        for (const mya of myarr) {
            console.log(mya)
            document.write(mya + "<br>")
        }
    </script>
</body>

</html>
