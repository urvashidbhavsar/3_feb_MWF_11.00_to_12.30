<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // variable means it is a container to store data for ex, tifin box
        // is a name of memory location.

        // in javascript there are only 3 keywords are used to declare varible.
        // legal variable name : myvar, my_var, MyVar, myvar1, my_var_1
        // illegal vaiable name : 1_myvar, 1myvar, my var, @myvar
        // $ is reserve for jquery
        
        // it is global keyword

        // using var keyword you can redeclare and reassign the value.
        var x = 45;
        console.log(x)

        var x = 50;
        console.log(x);

        // after 2015 update version 2 keyword are add : let and const
        // let is block keyword
        // using let we can not redeclare value but reassigning
        let y = 23;
        console.log(y);

        y = 25;
        console.log(y);

        // const means constant which has fixed value
        // using const keyword we can not reassign and redeclared
        const z = 3.14
        console.log(z);

        z = 45;
        console.log(z);
    </script>
</body>
</html>
