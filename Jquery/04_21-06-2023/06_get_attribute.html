<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- jquery cdn -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
    <script>
        $(document).ready(function () {
            $("#btn1").click(function () {
                alert($("#p1").text());
            })
            $("#btn2").click(function () {
                alert($("#p1").html());
            })
            $("#btn3").click(function () {
                alert($("input").val());
            })
        })
    </script>
</head>

<body>
    <button id="btn1">text()</button>
    <button id="btn2">html()</button>
    <button id="btn3">val()</button>
    <hr>
    <p id="p1">
        <b>This is text and html function</b>
    </p>
    <input type="text" name="" id="" value="Hello user">
</body>

</html>
