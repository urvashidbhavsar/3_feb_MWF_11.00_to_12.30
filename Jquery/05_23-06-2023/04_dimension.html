<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
    <script>
        $(document).ready(function () {
            // $(".div2").height(400).width(400).css({ backgroundColor: "pink", border: "2px solid black" });
            $txt = ""
            $txt = "Height : " + $(".div1").height() +
                "<br> Width : " + $(".div1").width() +
                "<br> innerHeight(padding) : " + $(".div1").innerHeight() +
                "<br> innerWidth(padding) : " + $(".div1").innerWidth() +
                "<br> outerHeight(border) : " + $(".div1").outerHeight() +
                "<br> outerWidth(border) : " + $(".div1").outerWidth() +
                "<br> outerHeight(margin) : " + $(".div1").outerHeight(true) +
                "<br> outerWidth(margin) : " + $(".div1").outerWidth(true)

            $(".div1").html($txt);
        })
    </script>
    <style>
        .div1 {
            height: 300px;
            width: 400px;
            border: 2px solid black;
            padding: 20px;
            margin: 20px;
        }
    </style>
</head>

<body>
    <div class="div1"></div>
    <div class="div2"></div>
</body>

</html>
