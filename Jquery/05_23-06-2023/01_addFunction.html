<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
    <script>
        $(document).ready(function () {
            $(".btn1").click(function () {
                $("h1").append("!!!")
            })
            $(".btn2").click(function () {
                $("h1").prepend("!!!")
            })
            $(".btn3").click(function () {
                $("b").before("!!!")
            })
            $(".btn4").click(function () {
                $("b").after("!!!")
            })
        })
    </script>
</head>

<body>
    <!-- add function : append(), prepand(), before(), after() -->
    <button class="btn1">Append</button>
    <button class="btn2">Prepand</button>
    <button class="btn3">Before</button>
    <button class="btn4">After</button>

    <hr>
    <h1>Hello user</h1>
    <b>Bold Tag</b>
</body>

</html>
