<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .div1 {
            height: auto;
            width: 250px;
            border: 2px solid black;
            padding: 20px;
        }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
    <script>
        $(document).ready(function () {
            $(".btn1").click(function () {
                $(".div1").empty();
            })
            $(".btn2").click(function () {
                $(".div1").remove();
            })
        })
    </script>
</head>

<body>
    <!-- remove function : remove(), empty() -->
    <button class="btn1">Empty</button>
    <button class="btn2">remove</button>

    <hr>
    <div class="div1">
        Lorem ipsum dolor sit amet, consectetur adipisicing elit. Unde in minima eveniet modi facere illum sit id,
        reiciendis, aspernatur magnam dolorum enim esse ea repellat maiores eos pariatur tenetur rerum.
    </div>
</body>

</html>
