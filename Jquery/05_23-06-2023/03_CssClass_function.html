<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
    <script>
        $(document).ready(function () {
            $(".btn1").click(function () {
                $("#head1").addClass("head1")
            })
            $(".btn2").click(function () {
                $("#head1").removeClass("head1")
            })
            $(".btn3").click(function () {
                $("#head2").toggleClass("head2")
            })
        })
    </script>
    <style>
        .head1 {
            color: white;
            background-color: black;
        }

        .head2 {
            color: blue;
            background-color: aquamarine;
            font-family: Verdana, Geneva, Tahoma, sans-serif;
            font-weight: 100;
        }
    </style>
</head>

<body>
    <button class="btn1">Add Class</button>
    <button class="btn2">Remove Class</button>
    <button class="btn3">Toggle Class</button>

    <hr>
    <h1 id="head1">Hello User</h1>
    <h1 id="head2">Hello User</h1>
</body>

</html>
