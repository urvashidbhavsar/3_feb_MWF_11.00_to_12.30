<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-3.7.0.js"></script>
    <script>
        $(document).ready(function () {
            $("#btn1").click(function () {
                $.get("02_Traversing.txt", function (data, textStatus) {
                    // alert(data, textStatus)
                    $(".head").html("Data is : " + data, "<br>Text status : " +
                        textStatus)
                    console.log("Data is : " + data, "<br> Text status : " +
                        textStatus)
                })
            })
        })
    </script>
</head>

<body>
    <button id="btn1">Click Here to Load Ajax</button>
    <hr>

    <div class="head"></div>
</body>

</html>
