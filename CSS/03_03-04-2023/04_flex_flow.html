    <style>
        .main{

            display: flex;

        }
        .div1{
            height: 100px;
            width: 300px;
            background-color: aqua;
        }
        .div2{
            height: 100px;
            width: 300px;
            background-color: blueviolet;
        }
        .div3{
            height: 100px;
            width: 300px;
            background-color: crimson;
        }
    </style>
</head>
<body>
    <div class="main">

        <div class="div2">Div2</div>
        <div class="div3">Div3</div>

</html>
