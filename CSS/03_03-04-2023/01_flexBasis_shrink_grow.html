<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .main{
            border: 2px solid black;
            padding: 5px;
            display: flex;
        }
        .div1{
            height: 100px;
            width: 100px;
            background-color: aqua;
            /* how much element is grow */
            flex-grow: 1;
            flex-shrink: 1;
            /* basis work with grow apply */
            flex-basis: 30%;
        }
        .div2{
            height: 100px;
            width: 100px;
            background-color: blueviolet;
            flex-grow: 1;
            flex-shrink: 1;
            flex-basis: 50%;

        }
        .div3{
            height: 100px;
            width: 100px;
            background-color: chocolate;
            flex-grow: 1;
            flex-shrink: 1;
            flex-basis: 40%;

        }
    </style>
</head>
<body>
    <div class="main">
        <div class="div1"></div>
        <div class="div2"></div>
        <div class="div3"></div>
    </div>
</body>
</html>
