            width: 100px;
            background-color: aqua;
            flex: 1;
            
        }
        .div2{
            height: 100px;
            width: 100px;
            background-color: blueviolet;
           flex: 1;

        }
        .div3{
            height: 100px;
            width: 100px;
            background-color: chocolate;
            flex: 1;
        }
    </style>
</head>

    <div class="main">

        <div class="div2"></div>
        <div class="div3"></div>
