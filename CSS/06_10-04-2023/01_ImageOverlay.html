<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        img{
            height: 300px;
            width: 300px;
        }
        /* 1st image */
        .imageOverlay{
            height: 300px;
            width: 300px;
            position: relative;
        }
        .imageOverlay .text{
            position: absolute;
            height: 0;
            width: 100%;
            color: white;
            background-color:rgba(0, 0, 0, 0.448);
            /* top: 0; */
            left: 0;
            right: 0;
            bottom: 0;
            overflow: hidden;
            transition: 1s all ease;
            display: grid;
            place-content: center;
        }
        .imageOverlay:hover .text{
            /* height: 50%; */
            height: 100%;
        }

        /* 2nd image */
        .imageOverlay1{
            height: 300px;
            width: 300px;
            position: relative;
        }
        .imageOverlay1 .text{
            position: absolute;
            height: 100%;
            width: 0;
            color: white;
            background-color:rgba(0, 0, 0, 0.448);
            top: 0;
            /* left:0; */
            right: 0;
            bottom: 0;
            overflow: hidden;
            transition: 1s all ease;
            display: grid;
            place-content: center;
        }
        .imageOverlay1:hover .text{
            width: 100%;
        }
    </style>
</head>
<body>
    <div class="imageOverlay">
        <img src="img1.jpg" alt="">
        <div class="text">
            <h1>Hello world</h1>
        </div>
    </div>
    <br>
    <div class="imageOverlay1">
        <img src="img1.jpg" alt="">
        <div class="text">
            <h1>Hello world</h1>
        </div>
    </div>
</body>
</html>
