<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
  />
    <style>
        h1{
            text-align: center;
            animation: tada 3s ease;
        }
        .div1{
            width: 300px;
            height:auto;
            border: 2px solid black;
            padding: 10px;
            margin: 80px auto;
            animation-duration: 0.5s;
            animation-timing-function: ease-in-out;
            /* animation-iteration-count: infinite; */
        }
    </style>
</head>
<body>
    <!-- website : animate.style -->
    <h1 class="animate__animated animate__tada">Hello world</h1>

    <div class="div1 animate__animated animate__fadeInUp">
        Lorem ipsum dolor sit amet, consectetur adipisicing elit. Nam et, natus corrupti repellat saepe dolores eos? Doloremque iste blanditiis eius molestias consectetur inventore numquam voluptate, delectus ullam similique, recusandae iusto.
    </div>

</body>
</html>
