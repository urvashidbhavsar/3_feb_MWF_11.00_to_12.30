    <style>
        img{
            height: 300px;
            width: 400px;
            filter: blur(10px);
            /* filter: brightness(50%); => 0% black 100% original image*/
            /* filter: contrast(50%); => 0% gray 100% original image  */
            /* x, y, blur, color */
            /* filter:drop-shadow(5px 5px 10px black); => used png image */
            /* filter: grayscale(50%); => black and white  */
            /* filter: hue-rotate(45deg); => set rainbow type color  */
            /* filter: invert(50%) => show image like negetive roll. */
            /* filter: opacity(90%); => set 0 to 100%, 100% original value  */
            /* filter: sepia(50%); => show like older image  */

        }
    </style>
</head>
