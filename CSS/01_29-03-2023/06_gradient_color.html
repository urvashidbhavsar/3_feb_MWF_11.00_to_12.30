<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            height: 300px;
            width: 300px;
            border: 2px solid black;
        }
        .div1{
            /* to bottom = default */
            background-image: linear-gradient(to right, red 50px, green 124px,blue 229px);
        }
        .div2{
            /* set circle at top, bottom, left and right for circle position */
            background-image: radial-gradient(red 60px, green 120px, blue 182px);
        }
        .div3{
            background:  conic-gradient(pink 13deg,rgb(244, 91, 117) 63deg,rgb(216, 15, 49) 260deg,pink 343deg);
        }

    </style>
</head>
<body>
    <!-- gradient color is a combination of 2 or more colors -->
    <div class="div1"></div> <br>
    <div class="div2"></div> <br>
    <div class="div3"></div>
</body>
</html>
